<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soli Filmtage Planer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --success: #2da44e;
            --danger: #cf222e;
            --warning: #e3b341;
            --black: #000000;
            --bg-color: #f8f9fa;
            --grid-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--black);
            font-size: 24px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* 3D Pixel Style Cards */
        .pixel-card {
            background: white;
            border: 3px solid var(--black);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15);
        }

        .pixel-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--primary);
        }

        /* 3D Buttons */
        .pixel-btn {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0px var(--black);
            cursor: pointer;
            text-align: center;
            background: var(--primary);
            color: white;
            transition: transform 0.05s, box-shadow 0.05s;
        }

        .pixel-btn:active:not(:disabled) {
            box-shadow: 0px 0px 0px var(--black);
            transform: translate(4px, 4px);
        }

        /* Navigation Buttons */
        .nav-container {
            display: flex;
            padding: 15px 10px;
            gap: 12px;
            background: white;
            border-bottom: 3px solid black;
        }

        .nav-pixel-btn {
            flex: 1;
            padding: 12px 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            border: 3px solid black;
            box-shadow: 4px 4px 0px black;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-pixel-btn.active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px transparent;
        }

        #tab-planer { background-color: var(--primary); }
        #tab-prix { background-color: var(--warning); color: black; }
        #tab-profil { background-color: #4b5563; }

        .pixel-input, select {
            font-family: 'VT323', monospace;
            font-size: 26px;
            border: 3px solid var(--black);
            outline: none;
            background: white;
            border-radius: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .movie-item {
            border: 3px solid var(--black);
            margin-bottom: 12px;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .movie-item:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px transparent;
        }

        /* Slightly smaller font for movies in Planer */
        .movie-item p {
            font-size: 24px;
            font-weight: bold;
        }

        .past { 
            background-color: #f1f5f9; 
            border-color: #94a3b8; 
            color: #94a3b8; 
            opacity: 0.6; 
            box-shadow: 2px 2px 0px rgba(0,0,0,0.05); 
        }

        #add-movie-fab {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: 3px solid #000;
            box-shadow: 4px 4px 0px #000;
            font-size: 24px;
            z-index: 100;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        .profile-movie-card {
            position: relative;
            border: 3px solid black;
            background: white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            margin-bottom: 12px;
            cursor: pointer;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating-fill-bg-static {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            background: rgba(45, 164, 78, 0.25);
            z-index: 1;
            pointer-events: none;
        }

        .prix-rank {
            width: 45px;
            height: 45px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 2px solid white;
            box-shadow: 3px 3px 0px black;
        }

        .grid-bg {
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Rating Drag Bar */
        .rating-bar-container {
            width: 100%;
            height: 70px;
            background: #fff;
            border: 4px solid #000;
            position: relative;
            margin: 20px 0;
            cursor: ew-resize;
            touch-action: none;
        }
        .rating-bar-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            opacity: 0.8;
        }
        .rating-percent-display {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 64px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            pointer-events: none;
            color: var(--black);
            text-shadow: 2px 2px 0px white;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login View -->
    <div id="login-view" class="fixed inset-0 bg-white z-[300] flex items-center justify-center p-6 grid-bg">
        <div class="pixel-card p-8 w-full max-w-xs text-center">
            <h1 class="pixel-header mb-8" style="font-size: 18px; line-height: 1.5;">FILMTAGE PLANER</h1>
            <input type="text" id="name-input" placeholder="Di Name..." class="pixel-input p-3 mb-6">
            <button id="login-btn" class="pixel-btn w-full py-5">START</button>
        </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="hidden flex flex-col h-full">
        <header class="bg-white z-20">
            <div class="nav-container">
                <div id="tab-planer" class="nav-pixel-btn active">PLANER</div>
                <div id="tab-prix" class="nav-pixel-btn">PRIX</div>
                <div id="tab-profil" class="nav-pixel-btn">PROFIL</div>
            </div>
        </header>

        <!-- Section: Planer -->
        <div id="planer-container" class="flex-1 overflow-y-auto p-4 space-y-2">
            <p class="text-center mt-10 animate-pulse text-2xl">LADE FILME...</p>
        </div>

        <!-- Section: Prix -->
        <div id="prix-container" class="hidden flex-1 overflow-y-auto p-4 space-y-4">
            <div class="pixel-card p-4 mb-2 bg-yellow-50">
                <h2 class="pixel-header text-center" style="color: black; font-size: 16px;">PRIX DU PIPI</h2>
                <p class="text-center text-xl mt-1">Beliebteste Filme</p>
            </div>
            <div id="prix-list" class="space-y-3"></div>
        </div>

        <!-- Section: Profil -->
        <div id="profil-container" class="hidden flex-1 overflow-y-auto p-4 space-y-6 pb-20">
            <div>
                <p class="pixel-header text-[10px] mb-3">MEINE AKTIVEN PLÄNE</p>
                <div id="my-movies-list" class="space-y-3"></div>
            </div>
            <div>
                <p class="pixel-header text-[10px] mb-3">GESEHEN / BEWERTEN</p>
                <div id="joined-movies-list" class="space-y-3"></div>
                <p class="text-xl italic text-slate-500 mt-6 text-center">* noch nicht bewertet</p>
            </div>
            <div class="px-2 mt-8">
                <button id="logout-btn" class="pixel-btn w-full py-4 text-white" style="background-color: var(--danger);">LOGOUT</button>
            </div>
        </div>
    </div>

    <button id="add-movie-fab" class="hidden">+</button>

    <!-- Modal: Create/Edit Movie -->
    <div id="movie-modal" class="modal">
        <div class="pixel-card p-6 w-full max-w-sm">
            <div class="flex justify-between mb-4">
                <p id="modal-title" class="pixel-header">NEUER FILM</p>
                <button class="close-modal text-2xl">&times;</button>
            </div>
            <form id="movie-form" class="space-y-4">
                <div class="relative">
                    <label class="block text-sm mb-1 font-bold">TITEL</label>
                    <input type="text" id="m-title" placeholder="FILM..." class="pixel-input p-2" required autocomplete="off">
                    <div id="autocomplete" class="absolute left-0 right-0 bg-white border-2 border-black z-50 hidden max-h-32 overflow-y-auto shadow-xl"></div>
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-sm mb-1 font-bold">TAG</label>
                        <select id="m-day" class="p-2"></select>
                    </div>
                    <div class="w-1/3">
                        <label class="block text-sm mb-1 font-bold">ZEIT</label>
                        <input type="time" id="m-time" class="pixel-input p-2" required>
                    </div>
                </div>
                <button type="submit" class="pixel-btn w-full py-5 mt-2">SAVE</button>
                <button type="button" id="delete-movie-modal-btn" class="pixel-btn bg-red-500 w-full py-3 mt-4 text-white">LÖSCHEN</button>
            </form>
        </div>
    </div>

    <!-- Modal: Info/Join/Rate -->
    <div id="details-modal" class="modal">
        <div class="pixel-card p-6 w-full max-w-sm">
            <div class="flex justify-between mb-4">
                <p class="pixel-header">DETAILS</p>
                <button class="close-modal text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <h3 id="details-title" class="text-4xl leading-tight mb-1"></h3>
                    <p id="details-time" class="text-2xl text-blue-600 font-bold"></p>
                </div>
                
                <div id="details-rating-section" class="hidden">
                    <p class="text-sm uppercase font-bold text-slate-500">Bewertung</p>
                    <div class="rating-bar-container" id="rating-slider">
                        <div class="rating-bar-fill" id="rating-fill"></div>
                        <div class="rating-percent-display" id="rating-val">0%</div>
                    </div>
                    <button id="details-save-rating-btn" class="pixel-btn w-full py-4 bg-green-600 text-white shadow-[4px_4px_0px_black] active:translate-y-1 mb-2">BEWERTUNG SPEICHERN</button>
                    <p class="text-sm italic text-center opacity-70">Ziehen zum Einstellen</p>
                </div>

                <div id="details-organizer-section" class="border-2 border-black p-3 bg-slate-50 shadow-[4px_4px_0px_rgba(0,0,0,0.05)]">
                    <p class="text-sm uppercase text-slate-500 font-bold">Von</p>
                    <p id="details-creator" class="text-2xl"></p>
                </div>

                <div id="details-crew-section">
                    <p class="text-sm uppercase text-slate-500 mb-1 font-bold">Dabei:</p>
                    <div id="details-joined-list" class="flex flex-wrap gap-2 text-lg"></div>
                </div>

                <button id="details-join-btn" class="pixel-btn w-full py-5 mt-2"></button>
                <button id="details-delete-btn" class="pixel-btn bg-red-500 w-full py-3 mt-4 text-white hidden">LÖSCHEN</button>
            </div>
        </div>
    </div>

    <!-- Modal: Confirmation -->
    <div id="confirm-modal" class="modal" style="z-index: 500;">
        <div class="pixel-card p-6 w-full max-w-sm text-center">
            <p id="confirm-text" class="pixel-header mb-6" style="color: black; font-size: 16px; line-height: 1.4;">WIRKLICH LÖSCHEN?</p>
            <div class="flex gap-4">
                <button id="confirm-yes" class="pixel-btn flex-1 py-4 text-white" style="background-color: var(--danger);">JA</button>
                <button id="confirm-no" class="pixel-btn flex-1 py-4 bg-slate-400 text-white">NEIN</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-black text-white px-5 py-3 border-2 border-white text-lg hidden z-[600]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbZJyMeGgrY5C2rW7aIjnj-txM9ZW8UC8",
            authDomain: "filmtage-3b156.firebaseapp.com",
            databaseURL: "https://filmtage-3b156-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "filmtage-3b156",
            storageBucket: "filmtage-3b156.firebasestorage.app",
            messagingSenderId: "175802222448",
            appId: "1:175802222448:web:2318d8ad1e7d727c3931b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const appId = "filmtage-v1";

        let userName = localStorage.getItem('ff_user');
        let moviesData = {}; 
        let currentEditingId = null;
        let tempRatingVal = 0; // State for current drag value

        const FEST_SEQUENCE = ["TH", "FR", "SA", "SO", "MO", "DI", "MI"];

        let confirmAction = null;
        const askConfirm = (msg, action) => {
            document.getElementById('confirm-text').textContent = msg.toUpperCase();
            document.getElementById('confirm-modal').style.display = 'flex';
            confirmAction = action;
        };

        document.getElementById('confirm-yes').onclick = () => {
            if (confirmAction) confirmAction();
            document.getElementById('confirm-modal').style.display = 'none';
        };
        document.getElementById('confirm-no').onclick = () => {
            document.getElementById('confirm-modal').style.display = 'none';
        };

        const getTodayCode = () => {
            const map = ["SO", "MO", "DI", "MI", "TH", "FR", "SA"];
            return map[new Date().getDay()];
        };

        const getStatus = (dayCode, time) => {
            const todayCode = getTodayCode();
            const todayIdx = FEST_SEQUENCE.indexOf(todayCode);
            const movieIdx = FEST_SEQUENCE.indexOf(dayCode);
            if (movieIdx < todayIdx) return 'past';
            if (movieIdx === todayIdx) {
                const now = new Date();
                const [h, m] = time.split(':').map(Number);
                const movieTime = new Date();
                movieTime.setHours(h, m, 0, 0);
                if (now.getTime() > (movieTime.getTime() + 15 * 60000)) return 'past';
            }
            return 'upcoming';
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        };

        const handleLogin = async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return showToast("NAME EINGEBEN!");
            try {
                await signInAnonymously(auth);
                userName = name;
                localStorage.setItem('ff_user', name);
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-view').classList.remove('hidden');
                document.getElementById('add-movie-fab').classList.remove('hidden');
                renderDayOptions();
                startListening();
            } catch (e) { showToast("AUTH ERROR"); }
        };

        document.getElementById('login-btn').onclick = handleLogin;
        if (userName) handleLogin();

        document.getElementById('logout-btn').onclick = () => {
            signOut(auth);
            localStorage.removeItem('ff_user');
            location.reload();
        };

        const renderDayOptions = () => {
            const select = document.getElementById('m-day');
            select.innerHTML = FEST_SEQUENCE.map(d => `<option value="${d}">${d}</option>`).join('');
        };

        const switchTab = (tab) => {
            ['planer', 'prix', 'profil'].forEach(t => {
                const container = document.getElementById(`${t}-container`);
                const tabEl = document.getElementById(`tab-${t}`);
                if (container) container.classList.add('hidden');
                if (tabEl) tabEl.classList.remove('active');
            });
            const activeContainer = document.getElementById(`${tab}-container`);
            const activeTab = document.getElementById(`tab-${tab}`);
            if (activeContainer) activeContainer.classList.remove('hidden');
            if (activeTab) activeTab.classList.add('active');
            document.getElementById('add-movie-fab').classList.toggle('hidden', tab !== 'planer');
        };

        document.getElementById('tab-planer').onclick = () => switchTab('planer');
        document.getElementById('tab-prix').onclick = () => switchTab('prix');
        document.getElementById('tab-profil').onclick = () => switchTab('profil');

        const startListening = () => {
            onValue(ref(rtdb, `apps/${appId}/movies`), (snap) => {
                moviesData = snap.val() || {};
                renderUI();
            });
        };

        const calculateAverage = (ratings) => {
            if (!ratings) return 0;
            const vals = Object.values(ratings);
            return vals.length ? Math.round(vals.reduce((a,b) => a+b, 0) / vals.length) : 0;
        };

        const renderUI = () => {
            const planerBoard = document.getElementById('planer-container');
            const prixList = document.getElementById('prix-list');
            if (!planerBoard || !prixList) return;
            planerBoard.innerHTML = ''; prixList.innerHTML = '';

            const list = Object.keys(moviesData).map(id => ({ id, ...moviesData[id] }));

            const sortedPlaner = [...list].sort((a,b) => {
                const sA = getStatus(a.day, a.time), sB = getStatus(b.day, b.time);
                if (sA !== sB) return sA === 'upcoming' ? -1 : 1;
                const dIdxA = FEST_SEQUENCE.indexOf(a.day), dIdxB = FEST_SEQUENCE.indexOf(b.day);
                if (dIdxA !== dIdxB) return dIdxA - dIdxB;
                return a.time.localeCompare(b.time);
            });

            sortedPlaner.forEach(m => {
                const div = document.createElement('div');
                div.className = `movie-item ${getStatus(m.day, m.time)}`;
                div.innerHTML = `
                    <p class="text-2xl">${m.title.toUpperCase()}</p>
                    <span class="text-xl text-blue-700 ml-4 font-bold">${m.day} ${m.time}</span>
                `;
                div.onclick = () => openDetails(m);
                planerBoard.appendChild(div);
            });

            const ranked = list.filter(m => m.ratings && Object.keys(m.ratings).length > 0)
                .map(m => ({ ...m, avg: calculateAverage(m.ratings), count: Object.keys(m.ratings).length }))
                .sort((a,b) => b.avg - a.avg);

            if (!ranked.length) prixList.innerHTML = '<p class="text-center italic mt-10">Noch keine Bewertungen.</p>';
            ranked.forEach((m, idx) => {
                const d = document.createElement('div');
                d.className = "pixel-card p-4 flex items-center gap-4 bg-white mb-2";
                d.innerHTML = `
                    <div class="prix-rank">${idx+1}</div>
                    <div class="flex-1"><p class="text-2xl font-bold">${m.title.toUpperCase()}</p><p class="text-sm font-bold opacity-60">${m.count} Stimmen</p></div>
                    <div class="text-right"><p class="text-3xl font-bold text-blue-600">${m.avg}%</p></div>
                `;
                prixList.appendChild(d);
            });

            renderProfile();
        };

        const renderProfile = () => {
            const planned = document.getElementById('my-movies-list');
            const joined = document.getElementById('joined-movies-list');
            if (!planned || !joined) return;
            planned.innerHTML = ''; joined.innerHTML = '';

            const profileMovies = Object.keys(moviesData).map(id => ({ id, ...moviesData[id] }));

            // Sort joined (seen) movies by user rating (best to worst)
            const seenList = profileMovies.filter(m => {
                const isCreator = m.creator === userName;
                const isJoined = m.joined && m.joined[userName];
                const status = getStatus(m.day, m.time);
                return (status === 'past' && (isCreator || isJoined));
            }).sort((a, b) => {
                const rA = a.ratings?.[userName] ?? -1;
                const rB = b.ratings?.[userName] ?? -1;
                return rB - rA;
            });

            const plannedList = profileMovies.filter(m => {
                const isCreator = m.creator === userName;
                const isJoined = m.joined && m.joined[userName];
                const status = getStatus(m.day, m.time);
                return (status === 'upcoming' && (isCreator || isJoined));
            });

            plannedList.forEach(m => planned.appendChild(createProfileCard(m)));
            seenList.forEach(m => joined.appendChild(createProfileCard(m)));
        };

        const createProfileCard = (movie) => {
            const card = document.createElement('div');
            card.className = "profile-movie-card";
            const rating = movie.ratings?.[userName] ?? null;
            
            card.innerHTML = `
                <div class="rating-fill-bg-static" style="width: ${rating ?? 0}%"></div>
                <div style="position: relative; z-index: 2; width: 100%; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p class="text-sm text-slate-500 font-bold">${movie.day} ${movie.time}</p>
                        <p class="text-3xl font-bold">${movie.title.toUpperCase()}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold text-green-700">${rating !== null ? rating + '%' : '*'}</p>
                    </div>
                </div>
            `;
            card.onclick = () => openDetails(movie, true);
            return card;
        };

        const openDetails = (movie, fromProfile = false) => {
            const status = getStatus(movie.day, movie.time);
            
            if (movie.creator === userName && status === 'upcoming') {
                currentEditingId = movie.id;
                document.getElementById('modal-title').textContent = "EDIT";
                document.getElementById('m-title').value = movie.title;
                document.getElementById('m-day').value = movie.day;
                document.getElementById('m-time').value = movie.time;
                document.getElementById('delete-movie-modal-btn').classList.remove('hidden');
                document.getElementById('movie-modal').style.display = 'flex';
                return;
            }

            const modal = document.getElementById('details-modal');
            const ratingSection = document.getElementById('details-rating-section');
            const organizerSection = document.getElementById('details-organizer-section');
            const crewSection = document.getElementById('details-crew-section');
            const joinBtn = document.getElementById('details-join-btn');
            const delBtn = document.getElementById('details-delete-btn');
            const saveRatingBtn = document.getElementById('details-save-rating-btn');

            document.getElementById('details-title').textContent = movie.title.toUpperCase();
            document.getElementById('details-time').textContent = `${movie.day} @ ${movie.time}`;
            document.getElementById('details-creator').textContent = movie.creator;
            
            const isJoined = movie.joined?.[userName];
            const isCreator = movie.creator === userName;

            if (status === 'past') {
                ratingSection.classList.remove('hidden');
                initRatingSlider(movie);
                saveRatingBtn.onclick = async () => {
                    await set(ref(rtdb, `apps/${appId}/movies/${movie.id}/ratings/${userName}`), tempRatingVal);
                    showToast("BEWERTUNG GESPEICHERT!");
                    modal.style.display = 'none';
                };
            } else {
                ratingSection.classList.add('hidden');
            }

            if (fromProfile) {
                organizerSection.classList.add('hidden');
                crewSection.classList.add('hidden');
                joinBtn.classList.add('hidden');
                delBtn.classList.remove('hidden');
                delBtn.onclick = () => {
                    askConfirm(`"${movie.title.toUpperCase()}" löschen?`, () => {
                        const r = isCreator ? ref(rtdb, `apps/${appId}/movies/${movie.id}`) : ref(rtdb, `apps/${appId}/movies/${movie.id}/joined/${userName}`);
                        remove(r).then(() => modal.style.display = 'none');
                    });
                };
            } else {
                organizerSection.classList.remove('hidden');
                crewSection.classList.remove('hidden');
                joinBtn.classList.remove('hidden');
                delBtn.classList.add('hidden');
                
                const joined = movie.joined ? Object.keys(movie.joined) : [];
                document.getElementById('details-joined-list').innerHTML = joined.length 
                    ? joined.map(n => `<span class="bg-slate-100 border-2 border-black px-1 font-bold">${n}</span>`).join('')
                    : 'Keiner dabei.';

                joinBtn.textContent = isJoined ? "AUSTRETEN" : "BEITRETEN";
                joinBtn.style.backgroundColor = isJoined ? "var(--danger)" : "var(--success)";
                joinBtn.onclick = () => {
                    const r = ref(rtdb, `apps/${appId}/movies/${movie.id}/joined/${userName}`);
                    isJoined ? remove(r) : set(r, true);
                    modal.style.display = 'none';
                };
            }

            modal.style.display = 'flex';
        };

        const initRatingSlider = (movie) => {
            const slider = document.getElementById('rating-slider');
            const fill = document.getElementById('rating-fill');
            const valLabel = document.getElementById('rating-val');
            
            tempRatingVal = movie.ratings?.[userName] ?? 0;
            const updateUI = (pct) => {
                fill.style.width = pct + '%';
                valLabel.textContent = pct + '%';
                tempRatingVal = pct;
            };
            updateUI(tempRatingVal);

            const handleMove = (e) => {
                const rect = slider.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const x = clientX - rect.left;
                const pct = Math.max(0, Math.min(100, Math.round((x / rect.width) * 100)));
                updateUI(pct);
            };

            slider.onmousedown = slider.ontouchstart = (e) => {
                e.preventDefault();
                handleMove(e);
                const moveListener = (ev) => handleMove(ev);
                const upListener = () => {
                    window.removeEventListener('mousemove', moveListener);
                    window.removeEventListener('touchmove', moveListener);
                    window.removeEventListener('mouseup', upListener);
                    window.removeEventListener('touchend', upListener);
                };
                window.addEventListener('mousemove', moveListener);
                window.addEventListener('touchmove', moveListener, { passive: false });
                window.addEventListener('mouseup', upListener);
                window.addEventListener('touchend', upListener);
            };
        };

        document.getElementById('add-movie-fab').onclick = () => {
            currentEditingId = null;
            document.getElementById('modal-title').textContent = "NEUER FILM";
            document.getElementById('movie-form').reset();
            document.getElementById('delete-movie-modal-btn').classList.add('hidden');
            document.getElementById('movie-modal').style.display = 'flex';
        };

        document.querySelectorAll('.close-modal').forEach(b => b.onclick = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        });

        document.getElementById('movie-form').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('m-title').value.trim(),
                day: document.getElementById('m-day').value,
                time: document.getElementById('m-time').value,
            };
            try {
                if (currentEditingId) {
                    await update(ref(rtdb, `apps/${appId}/movies/${currentEditingId}`), data);
                } else {
                    await push(ref(rtdb, `apps/${appId}/movies`), { ...data, creator: userName, joined: {}, ratings: {} });
                }
                document.getElementById('movie-modal').style.display = 'none';
                showToast("GESPEICHERT");
            } catch (e) { showToast("FEHLER"); }
        };

        document.getElementById('delete-movie-modal-btn').onclick = () => {
            if (currentEditingId) {
                askConfirm("Wirklich löschen?", () => {
                    remove(ref(rtdb, `apps/${appId}/movies/${currentEditingId}`))
                        .then(() => {
                            document.getElementById('movie-modal').style.display = 'none';
                            showToast("GELÖSCHT");
                        })
                        .catch(() => showToast("FEHLER"));
                });
            }
        };

        document.getElementById('m-title').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const box = document.getElementById('autocomplete');
            if (!val) return box.classList.add('hidden');
            const titles = [...new Set(Object.values(moviesData).map(m => m.title))];
            const matches = titles.filter(t => t.toLowerCase().includes(val));
            if (matches.length) {
                box.innerHTML = matches.map(t => `<div class="p-2 border-b border-slate-100 cursor-pointer text-2xl font-bold">${t.toUpperCase()}</div>`).join('');
                box.classList.remove('hidden');
                box.querySelectorAll('div').forEach(d => d.onclick = () => {
                    document.getElementById('m-title').value = d.textContent;
                    box.classList.add('hidden');
                });
            } else box.classList.add('hidden');
        };
    </script>
</body>
</html>
