<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Film Festival Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --success: #2da44e;
            --danger: #cf222e;
            --black: #000000;
            --bg-color: #f8f9fa;
            --grid-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--black);
            font-size: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .pixel-card {
            background: white;
            border: 4px solid var(--black);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.15);
        }

        .pixel-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--primary);
        }

        .pixel-btn {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0px var(--black);
            cursor: pointer;
            text-align: center;
        }

        .pixel-btn:active:not(:disabled) {
            box-shadow: 0px 0px 0px var(--black);
            transform: translate(3px, 3px);
        }

        /* Tab Navigation Styling */
        .nav-tab {
            flex: 1;
            padding: 10px 4px;
            background: #ddd;
            border: 3px solid black;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s steps(4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-tab.active {
            background: white;
            border-bottom: none;
            transform: scale(1.1) translateY(4px);
            z-index: 10;
            font-size: 9px;
            border-width: 4px;
            box-shadow: 0px -4px 0px white;
        }

        .pixel-input, select {
            font-family: 'VT323', monospace;
            font-size: 22px;
            border: 3px solid var(--black);
            outline: none;
            background: white;
            border-radius: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .movie-item {
            border: 4px solid var(--black);
            margin-bottom: 15px;
            padding: 15px;
            cursor: pointer;
            background: white;
        }

        .upcoming { background-color: #e6ffed; border-color: var(--success); box-shadow: 4px 4px 0px var(--success); }
        .past { background-color: #fff0f0; border-color: var(--danger); box-shadow: 4px 4px 0px var(--danger); opacity: 0.8; }

        .rating-bar-container {
            width: 100%;
            height: 35px;
            background: #fff;
            border: 3px solid #000;
            position: relative;
            margin: 10px 0;
            cursor: pointer;
        }
        .rating-bar-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
        }
        .rating-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 5px;
            font-weight: bold;
            pointer-events: none;
        }

        #add-movie-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            font-size: 30px;
            z-index: 100;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        #autocomplete div:hover {
            background: var(--primary);
            color: white;
        }

        .profile-movie-card {
            border: 3px solid black;
            padding: 10px;
            background: white;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .profile-movie-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .prix-rank {
            width: 40px;
            height: 40px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 2px solid white;
            box-shadow: 3px 3px 0px black;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login View -->
    <div id="login-view" class="fixed inset-0 bg-white z-[300] flex items-center justify-center p-6">
        <div class="pixel-card p-8 w-full max-w-xs text-center">
            <h1 class="pixel-header mb-6" style="font-size: 14px;">FILM FESTIVAL</h1>
            <input type="text" id="name-input" placeholder="DEIN NAME..." class="pixel-input p-3 mb-6">
            <button id="login-btn" class="pixel-btn w-full bg-blue-500 text-white py-4">START</button>
        </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="hidden flex flex-col h-full">
        <!-- Tab Header -->
        <header class="bg-slate-200 border-b-4 border-black px-2 pt-4 flex items-end gap-1 z-20">
            <div id="tab-planer" class="nav-tab active">PLANER</div>
            <div id="tab-prix" class="nav-tab">PRIX</div>
            <div id="tab-profil" class="nav-tab">PROFIL</div>
        </header>

        <!-- Planning Board -->
        <div id="board-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <p class="text-center mt-10 animate-pulse">LADE FILME...</p>
        </div>

        <!-- Prix du Public View -->
        <div id="prix-container" class="hidden flex-1 overflow-y-auto p-4 space-y-4">
            <div class="pixel-card p-4 mb-6 bg-yellow-50">
                <h2 class="pixel-header text-center" style="color: black;">PRIX DU PUBLIC</h2>
                <p class="text-center text-sm mt-1">Die am besten bewerteten Filme</p>
            </div>
            <div id="prix-list" class="space-y-4">
                <!-- Ranked movies go here -->
            </div>
        </div>

        <!-- Profile View -->
        <div id="profile-container" class="hidden flex-1 overflow-y-auto p-4 space-y-6">
            <div class="pixel-card p-4">
                <p class="pixel-header text-[10px] mb-4">MEINE FILME</p>
                <div id="my-movies-list" class="space-y-3 text-xl"></div>
            </div>
            <div class="pixel-card p-4">
                <p class="pixel-header text-[10px] mb-4">GESEHEN / DABEI</p>
                <div id="joined-movies-list" class="space-y-3 text-xl"></div>
            </div>
            <button id="logout-btn" class="w-full text-red-600 font-bold underline text-sm py-4">ABMELDEN</button>
        </div>
    </div>

    <button id="add-movie-fab" class="hidden"><i class="fas fa-plus"></i></button>

    <!-- Movie Entry Modal -->
    <div id="movie-modal" class="modal">
        <div class="pixel-card p-6 w-full max-w-sm">
            <div class="flex justify-between mb-4">
                <p id="modal-title" class="pixel-header">NEUER FILM</p>
                <button class="close-modal text-2xl font-bold">&times;</button>
            </div>
            <form id="movie-form" class="space-y-4">
                <div class="relative">
                    <label class="block text-xs font-bold mb-1">FILM TITEL</label>
                    <input type="text" id="m-title" placeholder="FILM NAME..." class="pixel-input p-2" required autocomplete="off">
                    <div id="autocomplete" class="absolute left-0 right-0 bg-white border-2 border-black z-50 hidden max-h-32 overflow-y-auto"></div>
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="block text-xs font-bold mb-1">TAG</label>
                        <select id="m-day" class="p-2"></select>
                    </div>
                    <div class="w-1/3">
                        <label class="block text-xs font-bold mb-1">ZEIT (24H)</label>
                        <input type="time" id="m-time" class="pixel-input p-2" required>
                    </div>
                </div>
                <button type="submit" class="pixel-btn w-full bg-blue-500 text-white py-3">SPEICHERN</button>
                <button type="button" id="delete-movie" class="hidden w-full text-red-600 font-bold py-2 mt-2 underline">LÖSCHEN</button>
            </form>
        </div>
    </div>

    <!-- Viewer/Join Details Modal -->
    <div id="details-modal" class="modal">
        <div class="pixel-card p-6 w-full max-w-sm">
            <div class="flex justify-between mb-4">
                <p class="pixel-header">FILM DETAILS</p>
                <button class="close-modal text-2xl font-bold">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <h3 id="details-title" class="text-3xl font-bold leading-none mb-1"></h3>
                    <p id="details-time" class="text-xl text-blue-600 font-bold"></p>
                </div>
                <div class="bg-slate-50 border-2 border-black p-3">
                    <p class="text-xs uppercase font-bold text-slate-500">Organisator</p>
                    <p id="details-creator" class="text-xl font-bold"></p>
                </div>
                <div>
                    <p class="text-xs uppercase font-bold text-slate-500 mb-1">Dabei:</p>
                    <div id="details-joined-list" class="flex flex-wrap gap-2 text-sm"></div>
                </div>
                <button id="details-join-btn" class="pixel-btn w-full py-4 text-white"></button>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="rate-modal" class="modal">
        <div class="pixel-card p-6 w-full max-w-sm">
            <p id="rate-movie-name" class="pixel-header mb-4"></p>
            <div class="rating-bar-container" id="rating-slider">
                <div class="rating-bar-fill" id="rating-fill"></div>
                <div class="rating-text" id="rating-val">0%</div>
            </div>
            <p class="text-sm italic mb-4">Ziehen zum Bewerten (0-100%)</p>
            <button id="save-rating" class="pixel-btn w-full bg-green-600 text-white py-3">BEWERTEN</button>
            <button type="button" class="close-modal w-full py-2 mt-2">ZURÜCK</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-black text-white px-4 py-2 border-2 border-white text-sm hidden z-[500]"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbZJyMeGgrY5C2rW7aIjnj-txM9ZW8UC8",
            authDomain: "filmtage-3b156.firebaseapp.com",
            databaseURL: "https://filmtage-3b156-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "filmtage-3b156",
            storageBucket: "filmtage-3b156.firebasestorage.app",
            messagingSenderId: "175802222448",
            appId: "1:175802222448:web:2318d8ad1e7d727c3931b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const appId = "filmtage-v1";

        let userName = localStorage.getItem('ff_user');
        let moviesData = {}; 
        let editingId = null;
        let ratingPercent = 0;
        let ratingTargetId = null;

        const WEEKDAYS = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"];

        const getDayLabels = () => {
            const labels = [];
            const now = new Date();
            for (let i = 0; i < 7; i++) {
                const d = new Date(now);
                d.setDate(now.getDate() + i);
                const dayCode = WEEKDAYS[d.getDay()];
                const label = i === 0 ? "Heute" : (i === 1 ? "Morgen" : dayCode);
                labels.push({ code: dayCode, label: label });
            }
            return labels;
        };

        const renderDayOptions = () => {
            const select = document.getElementById('m-day');
            const labels = getDayLabels();
            select.innerHTML = labels.map(l => `<option value="${l.code}">${l.label} (${l.code})</option>`).join('');
        };

        const getStatus = (dayCode, time) => {
            const now = new Date();
            const [h, m] = time.split(':').map(Number);
            const movieDate = new Date();
            let dayOffset = WEEKDAYS.indexOf(dayCode) - now.getDay();
            if (dayOffset < 0) dayOffset += 7;
            movieDate.setDate(now.getDate() + dayOffset);
            movieDate.setHours(h, m, 0, 0);
            const isPast = now.getTime() > (movieDate.getTime() + 15 * 60000);
            return isPast ? 'past' : 'upcoming';
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        };

        const handleLogin = async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return showToast("NAME EINGEBEN!");
            try {
                await signInAnonymously(auth);
                userName = name;
                localStorage.setItem('ff_user', name);
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-view').classList.remove('hidden');
                document.getElementById('add-movie-fab').classList.remove('hidden');
                renderDayOptions();
                startListening();
            } catch (e) {
                showToast("AUTH FEHLER!");
            }
        };

        document.getElementById('login-btn').onclick = handleLogin;
        if (userName) {
            document.getElementById('name-input').value = userName;
            handleLogin();
        }

        document.getElementById('logout-btn').onclick = async () => {
            await signOut(auth);
            localStorage.removeItem('ff_user');
            location.reload();
        };

        // Navigation Control
        const switchTab = (tab) => {
            const sections = {
                'planer': 'board-container',
                'prix': 'prix-container',
                'profil': 'profile-container'
            };
            
            // UI visibility
            Object.keys(sections).forEach(key => {
                document.getElementById(sections[key]).classList.add('hidden');
                document.getElementById(`tab-${key}`).classList.remove('active');
            });
            
            document.getElementById(sections[tab]).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (tab === 'planer') document.getElementById('add-movie-fab').classList.remove('hidden');
            else document.getElementById('add-movie-fab').classList.add('hidden');
            
            // Title update
            const titles = { 'planer': 'PLANNING BOARD', 'prix': 'PRIX DU PUBLIC', 'profil': 'MEIN PROFIL' };
            // Optional: document.getElementById('title-text').textContent = titles[tab];
        };

        document.getElementById('tab-planer').onclick = () => switchTab('planer');
        document.getElementById('tab-prix').onclick = () => switchTab('prix');
        document.getElementById('tab-profil').onclick = () => switchTab('profil');

        const startListening = () => {
            const moviesRef = ref(rtdb, `apps/${appId}/movies`);
            onValue(moviesRef, (snapshot) => {
                moviesData = snapshot.val() || {};
                renderUI();
            });
        };

        const calculateAverage = (ratings) => {
            if (!ratings) return 0;
            const values = Object.values(ratings);
            if (values.length === 0) return 0;
            const sum = values.reduce((a, b) => a + b, 0);
            return Math.round(sum / values.length);
        };

        const renderUI = () => {
            const board = document.getElementById('board-container');
            const prixList = document.getElementById('prix-list');
            board.innerHTML = '';
            prixList.innerHTML = '';

            const moviesList = Object.keys(moviesData).map(id => ({ id, ...moviesData[id] }));

            // Sorting for Planer
            const dayOrder = getDayLabels().map(l => l.code);
            const sortedPlaner = [...moviesList].sort((a, b) => {
                const sA = getStatus(a.day, a.time);
                const sB = getStatus(b.day, b.time);
                if (sA !== sB) return sA === 'upcoming' ? -1 : 1;
                const dIdxA = dayOrder.indexOf(a.day);
                const dIdxB = dayOrder.indexOf(b.day);
                if (dIdxA !== dIdxB) return dIdxA - dIdxB;
                return a.time.localeCompare(b.time);
            });

            // Sorting for Prix (Only those with at least one rating)
            const sortedPrix = [...moviesList]
                .filter(m => m.ratings && Object.keys(m.ratings).length > 0)
                .map(m => ({ ...m, avg: calculateAverage(m.ratings), voteCount: Object.keys(m.ratings).length }))
                .sort((a, b) => b.avg - a.avg);

            if (sortedPlaner.length === 0) {
                board.innerHTML = `<p class="text-center mt-10 text-slate-400">Keine Filme geplant.</p>`;
            }

            sortedPlaner.forEach(m => {
                const status = getStatus(m.day, m.time);
                const rating = m.ratings?.[userName];
                const div = document.createElement('div');
                div.className = `movie-item ${status}`;
                div.innerHTML = `
                    <div class="flex justify-between">
                        <span class="font-bold text-sm bg-black text-white px-1">${m.day} ${m.time}</span>
                        ${rating !== undefined ? `<span class="text-blue-700 font-bold">${rating}%</span>` : ''}
                    </div>
                    <p class="text-2xl font-bold mt-1">${m.title.toUpperCase()}</p>
                    <div class="flex justify-between text-xs mt-2 font-bold">
                        <span>VON: ${m.creator}</span>
                        <span>${Object.keys(m.joined || {}).length + 1} DABEI</span>
                    </div>
                `;
                div.onclick = () => openDetails(m);
                board.appendChild(div);
            });

            // Render Prix List
            if (sortedPrix.length === 0) {
                prixList.innerHTML = `<div class="pixel-card p-6 text-center italic text-slate-400">Noch keine Bewertungen vorhanden.</div>`;
            } else {
                sortedPrix.forEach((m, idx) => {
                    const div = document.createElement('div');
                    div.className = "pixel-card p-4 flex items-center gap-4 bg-white";
                    div.innerHTML = `
                        <div class="prix-rank">${idx + 1}</div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold leading-none">${m.title.toUpperCase()}</h3>
                            <p class="text-xs font-bold text-slate-500 mt-1">${m.voteCount} Stimme(n)</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold text-blue-600">${m.avg}%</p>
                            <div class="w-16 h-2 bg-slate-200 border border-black overflow-hidden mt-1">
                                <div class="h-full bg-blue-500" style="width: ${m.avg}%"></div>
                            </div>
                        </div>
                    `;
                    prixList.appendChild(div);
                });
            }

            renderProfile();
        };

        const renderProfile = () => {
            const planned = document.getElementById('my-movies-list');
            const joined = document.getElementById('joined-movies-list');
            planned.innerHTML = ''; joined.innerHTML = '';

            Object.keys(moviesData).forEach(id => {
                const m = { id, ...moviesData[id] };
                const isCreator = m.creator === userName;
                const isJoined = m.joined && m.joined[userName];

                if (isCreator) {
                    const div = document.createElement('div');
                    div.className = "profile-movie-card";
                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-xs font-bold text-slate-500">${m.day} ${m.time}</p>
                                <p class="font-bold">${m.title.toUpperCase()}</p>
                            </div>
                            <span class="text-[10px] bg-blue-100 text-blue-700 px-1 border border-blue-300">EDIT</span>
                        </div>
                    `;
                    div.onclick = () => openDetails(m);
                    planned.appendChild(div);
                }

                if (!isCreator && isJoined) {
                    const div = document.createElement('div');
                    const score = m.ratings?.[userName];
                    div.className = "profile-movie-card";
                    div.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-xs font-bold text-slate-500">${m.day} ${m.time}</p>
                                <p class="font-bold">${m.title.toUpperCase()}</p>
                            </div>
                            <div class="text-center">
                                <p class="text-[10px] font-bold text-green-700">${score !== undefined ? score+'%' : 'BEWERTEN'}</p>
                            </div>
                        </div>
                    `;
                    div.onclick = () => openRating(m);
                    joined.appendChild(div);
                }
            });
        };

        const openDetails = (movie) => {
            if (movie.creator === userName) {
                editingId = movie.id;
                document.getElementById('modal-title').textContent = "BEARBEITEN";
                document.getElementById('m-title').value = movie.title;
                document.getElementById('m-day').value = movie.day;
                document.getElementById('m-time').value = movie.time;
                document.getElementById('delete-movie').classList.remove('hidden');
                document.getElementById('movie-modal').style.display = 'flex';
            } else {
                const modal = document.getElementById('details-modal');
                const title = document.getElementById('details-title');
                const time = document.getElementById('details-time');
                const creator = document.getElementById('details-creator');
                const joinList = document.getElementById('details-joined-list');
                const joinBtn = document.getElementById('details-join-btn');
                title.textContent = movie.title.toUpperCase();
                time.textContent = `${movie.day} @ ${movie.time}`;
                creator.textContent = movie.creator;
                const joinedNames = movie.joined ? Object.keys(movie.joined) : [];
                joinList.innerHTML = joinedNames.length > 0 
                    ? joinedNames.map(n => `<span class="bg-slate-200 px-2 py-0.5 border border-black">${n}</span>`).join('')
                    : '<span class="italic text-slate-400">Noch niemand dabei</span>';
                const isJoined = movie.joined && movie.joined[userName];
                joinBtn.textContent = isJoined ? "AUSTRETEN" : "JETZT BEITRETEN";
                joinBtn.style.backgroundColor = isJoined ? "var(--danger)" : "var(--success)";
                joinBtn.onclick = () => {
                    const joinRef = ref(rtdb, `apps/${appId}/movies/${movie.id}/joined/${userName}`);
                    if (isJoined) remove(joinRef);
                    else set(joinRef, true);
                    modal.style.display = 'none';
                };
                modal.style.display = 'flex';
            }
        };

        document.getElementById('add-movie-fab').onclick = () => {
            editingId = null;
            document.getElementById('modal-title').textContent = "NEUER FILM";
            document.getElementById('movie-form').reset();
            document.getElementById('delete-movie').classList.add('hidden');
            document.getElementById('movie-modal').style.display = 'flex';
        };

        document.querySelectorAll('.close-modal').forEach(b => b.onclick = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        });

        document.getElementById('movie-form').onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('m-title').value.trim();
            const day = document.getElementById('m-day').value;
            const time = document.getElementById('m-time').value;
            try {
                if (editingId) {
                    const movieRef = ref(rtdb, `apps/${appId}/movies/${editingId}`);
                    await update(movieRef, { title, day, time });
                } else {
                    const moviesRef = ref(rtdb, `apps/${appId}/movies`);
                    await push(moviesRef, {
                        title, day, time, 
                        creator: userName, 
                        createdAt: Date.now(),
                        joined: {},
                        ratings: {}
                    });
                }
                document.getElementById('movie-modal').style.display = 'none';
                showToast("GESPEICHERT!");
            } catch (e) {
                showToast("SPEICHERFEHLER!");
            }
        };

        document.getElementById('delete-movie').onclick = async () => {
            if (confirm("FILM LÖSCHEN?")) {
                await remove(ref(rtdb, `apps/${appId}/movies/${editingId}`));
                document.getElementById('movie-modal').style.display = 'none';
            }
        };

        const openRating = (movie) => {
            ratingTargetId = movie.id;
            document.getElementById('rate-movie-name').textContent = movie.title;
            const current = movie.ratings?.[userName] || 0;
            updateSlider(current);
            document.getElementById('rate-modal').style.display = 'flex';
        };

        const updateSlider = (val) => {
            ratingPercent = Math.max(0, Math.min(100, val));
            document.getElementById('rating-fill').style.width = ratingPercent + '%';
            document.getElementById('rating-val').textContent = ratingPercent + '%';
        };

        const handleSliderInput = (e) => {
            const rect = document.getElementById('rating-slider').getBoundingClientRect();
            const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
            const x = clientX - rect.left;
            updateSlider(Math.round((x / rect.width) * 100));
        };

        document.getElementById('rating-slider').onmousedown = (e) => {
            handleSliderInput(e);
            window.onmousemove = handleSliderInput;
            window.onmouseup = () => window.onmousemove = null;
        };

        document.getElementById('rating-slider').ontouchmove = (e) => {
            e.preventDefault();
            handleSliderInput(e);
        };

        document.getElementById('save-rating').onclick = async () => {
            const ratingRef = ref(rtdb, `apps/${appId}/movies/${ratingTargetId}/ratings/${userName}`);
            await set(ratingRef, ratingPercent);
            document.getElementById('rate-modal').style.display = 'none';
            showToast("BEWERTET!");
        };

        document.getElementById('m-title').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const box = document.getElementById('autocomplete');
            if (!val) return box.classList.add('hidden');
            const existingTitles = [...new Set(Object.values(moviesData).map(m => m.title))];
            const matches = existingTitles.filter(t => t.toLowerCase().includes(val));
            if (matches.length) {
                box.innerHTML = matches.map(t => `<div class="p-2 border-b border-slate-200 cursor-pointer">${t}</div>`).join('');
                box.classList.remove('hidden');
                box.querySelectorAll('div').forEach(d => d.onclick = () => {
                    document.getElementById('m-title').value = d.textContent;
                    box.classList.add('hidden');
                });
            } else box.classList.add('hidden');
        };

    </script>
</body>
</html>
