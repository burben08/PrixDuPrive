    <style>
        :root {
            --primary: #007bff;
            --success: #2da44e;
            --danger: #cf222e;
            --warning: #e3b341;
            --black: #000000;
            --bg-color: #f8f9fa;
            --grid-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--black);
            font-size: 24px;
            margin: 0;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* 3D Pixel Style Cards */
        .pixel-card {
            background: white;
            border: 3px solid var(--black);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15);
        }

        .pixel-header {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: var(--primary);
        }

        /* 3D Buttons */
        .pixel-btn {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            border: 3px solid var(--black);
            box-shadow: 4px 4px 0px var(--black);
            cursor: pointer;
            text-align: center;
            background: var(--primary);
            color: white;
            transition: transform 0.05s, box-shadow 0.05s;
        }

        .pixel-btn:active:not(:disabled) {
            box-shadow: 0px 0px 0px var(--black);
            transform: translate(4px, 4px);
        }

        /* Navigation Buttons */
        .nav-container {
            display: flex;
            padding: 15px 10px;
            gap: 10px;
            background: white;
            border-bottom: 3px solid black;
            flex-shrink: 0;
        }

        .nav-pixel-btn {
            flex: 1;
            padding: 12px 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            border: 3px solid black;
            box-shadow: 4px 4px 0px black;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .nav-pixel-btn.active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px transparent;
        }

        #tab-planer { background-color: var(--primary); }
        #tab-prix { background-color: var(--warning); color: black; }
        #tab-profil { background-color: #4b5563; }

        .pixel-input, select {
            font-family: 'VT323', monospace;
            font-size: 26px;
            border: 3px solid var(--black);
            outline: none;
            background: white;
            border-radius: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .movie-item {
            border: 3px solid var(--black);
            margin-bottom: 12px;
            padding: 14px 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .movie-item p {
            font-size: 20px;
            font-weight: normal;
        }

        .past { 
            background-color: #f1f5f9; 
            border-color: #94a3b8; 
            color: #94a3b8; 
            opacity: 0.6; 
            box-shadow: 2px 2px 0px rgba(0,0,0,0.05); 
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }

        .profile-movie-card {
            position: relative;
            border: 3px solid black;
            background: white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            margin-bottom: 12px;
            cursor: pointer;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .rating-fill-bg-static {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            background: rgba(45, 164, 78, 0.25);
            z-index: 1;
            pointer-events: none;
        }

        .prix-rank {
            width: 45px;
            height: 45px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: 2px solid white;
            box-shadow: 3px 3px 0px black;
        }

        .grid-bg {
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .rating-bar-container {
            width: 100%;
            height: 70px;
            background: #fff;
            border: 4px solid #000;
            position: relative;
            margin: 20px 0;
            cursor: ew-resize;
            touch-action: none;
        }
        .rating-bar-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            opacity: 0.8;
        }
        .rating-percent-display {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 64px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            pointer-events: none;
            color: var(--black);
            text-shadow: 2px 2px 0px white;
        }

        /* Layout Fixes */
        #main-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .content-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 50px;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-black text-white px-5 py-3 border-2 border-white text-lg hidden z-[600]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbZJyMeGgrY5C2rW7aIjnj-txM9ZW8UC8",
            authDomain: "filmtage-3b156.firebaseapp.com",
            databaseURL: "https://filmtage-3b156-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "filmtage-3b156",
            storageBucket: "filmtage-3b156.firebasestorage.app",
            messagingSenderId: "175802222448",
            appId: "1:175802222448:web:2318d8ad1e7d727c3931b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const appId = "filmtage-v1";

        let userName = localStorage.getItem('ff_user');
        let moviesData = {}; 
        let currentEditingId = null;
        let tempRatingVal = 0;
        let isDirectAddMode = false;

        const FEST_SEQUENCE = ["TH", "FR", "SA", "SO", "MO", "DI", "MI"];

        let confirmAction = null;
        const askConfirm = (msg, action) => {
            document.getElementById('confirm-text').textContent = msg.toUpperCase();
            document.getElementById('confirm-modal').style.display = 'flex';
            confirmAction = action;
        };

        document.getElementById('confirm-yes').onclick = () => {
            if (confirmAction) confirmAction();
            document.getElementById('confirm-modal').style.display = 'none';
        };
        document.getElementById('confirm-no').onclick = () => {
            document.getElementById('confirm-modal').style.display = 'none';
        };

        const getTodayCode = () => {
            const map = ["SO", "MO", "DI", "MI", "TH", "FR", "SA"];
            return map[new Date().getDay()];
        };

        const getStatus = (dayCode, time) => {
            if (!dayCode || !time) return 'past'; 
            const todayCode = getTodayCode();
            const todayIdx = FEST_SEQUENCE.indexOf(todayCode);
            const movieIdx = FEST_SEQUENCE.indexOf(dayCode);
            if (movieIdx < todayIdx) return 'past';
            if (movieIdx === todayIdx) {
                const now = new Date();
                const [h, m] = time.split(':').map(Number);
                const movieTime = new Date();
                movieTime.setHours(h, m, 0, 0);
                // Status is past if now is 15 minutes after movie start
                if (now.getTime() > (movieTime.getTime() + 15 * 60000)) return 'past';
            }
            return 'upcoming';
        };

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        };

        const handleLogin = async () => {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return showToast("NAME EINGEBEN!");
            try {
                await signInAnonymously(auth);
                userName = name;
                localStorage.setItem('ff_user', name);
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('main-view').classList.remove('hidden');
                document.getElementById('main-view').style.display = 'flex';
                renderDayOptions();
                startListening();
            } catch (e) { showToast("AUTH ERROR"); }
        };

        document.getElementById('login-btn').onclick = handleLogin;
        if (userName) handleLogin();

        document.getElementById('logout-btn').onclick = () => {
            signOut(auth);
            localStorage.removeItem('ff_user');
            location.reload();
        };

        const renderDayOptions = () => {
            const select = document.getElementById('m-day');
            select.innerHTML = FEST_SEQUENCE.map(d => `<option value="${d}">${d}</option>`).join('');
        };

        const switchTab = (tab) => {
            ['planer', 'prix', 'profil'].forEach(t => {
                const container = document.getElementById(`${t}-container`);
                const tabEl = document.getElementById(`tab-${t}`);
                if (container) container.classList.add('hidden');
                if (tabEl) tabEl.classList.remove('active');
            });
            const activeContainer = document.getElementById(`${tab}-container`);
            const activeTab = document.getElementById(`tab-${tab}`);
            if (activeContainer) activeContainer.classList.remove('hidden');
            if (activeTab) activeTab.classList.add('active');
        };

        document.getElementById('tab-planer').onclick = () => switchTab('planer');
        document.getElementById('tab-prix').onclick = () => switchTab('prix');
        document.getElementById('tab-profil').onclick = () => switchTab('profil');

        const startListening = () => {
            onValue(ref(rtdb, `apps/${appId}/movies`), (snap) => {
                moviesData = snap.val() || {};
                renderUI();
            });
        };

        const renderUI = () => {
            const planerBoard = document.getElementById('planer-list');
            const prixList = document.getElementById('prix-list');
            if (!planerBoard || !prixList) return;
            
            planerBoard.innerHTML = ''; prixList.innerHTML = '';

            const list = Object.keys(moviesData).map(id => ({ id, ...moviesData[id] }));

            // Planer Sort
            const sortedPlaner = list.filter(m => m.day && m.time).sort((a,b) => {
                const sA = getStatus(a.day, a.time), sB = getStatus(b.day, b.time);
                if (sA !== sB) return sA === 'upcoming' ? -1 : 1;
                const dIdxA = FEST_SEQUENCE.indexOf(a.day), dIdxB = FEST_SEQUENCE.indexOf(b.day);
                if (dIdxA !== dIdxB) return dIdxA - dIdxB;
                return a.time.localeCompare(b.time);
            });

            if (sortedPlaner.length === 0) planerBoard.innerHTML = '<p class="text-center mt-10 opacity-50">Keine Filme geplant.</p>';

            sortedPlaner.forEach(m => {
                const div = document.createElement('div');
                div.className = `movie-item ${getStatus(m.day, m.time)}`;
                div.innerHTML = `
                    <p>${m.title.toUpperCase()}</p>
                    <span class="text-xl text-blue-700 ml-4 font-bold">${m.day} ${m.time}</span>
                `;
                div.onclick = () => openDetails(m);
                planerBoard.appendChild(div);
            });

            // Calculate Per-User Stats
            const userStats = {};
            list.forEach(m => {
                if (m.ratings) {
                    Object.entries(m.ratings).forEach(([uid, val]) => {
                        if (!userStats[uid]) userStats[uid] = { sum: 0, count: 0 };
                        userStats[uid].sum += val;
                        userStats[uid].count++;
                    });
                }
            });

            const allRatingsFlat = [];
            Object.values(userStats).forEach(s => s.avg = s.sum / s.count);
            list.forEach(m => { if(m.ratings) Object.values(m.ratings).forEach(v => allRatingsFlat.push(v)) });
            const globalAvgFestival = allRatingsFlat.length ? allRatingsFlat.reduce((a,b)=>a+b,0)/allRatingsFlat.length : 50;

            // Aggregate by Title
            const aggregated = {};
            list.forEach(m => {
                const title = m.title.toUpperCase().trim();
                if (!aggregated[title]) aggregated[title] = { title, adjustedRatings: [] };
                if (m.ratings) {
                    Object.entries(m.ratings).forEach(([uid, rawVal]) => {
                        const userAvg = userStats[uid].avg;
                        const normalizedVal = rawVal + (globalAvgFestival - userAvg);
                        aggregated[title].adjustedRatings.push(Math.max(0, Math.min(100, normalizedVal)));
                    });
                }
            });

            // Ranking Parameters
            const confidenceThreshold = 2; 
            const globalAvgForRanking = globalAvgFestival;

            const ranked = Object.values(aggregated)
                .filter(m => m.adjustedRatings.length > 0)
                .map(m => {
                    const v = m.adjustedRatings.length;
                    const R = m.adjustedRatings.reduce((a, b) => a + b, 0) / v;
                    const bayesianScore = ((v * R) + (confidenceThreshold * globalAvgForRanking)) / (v + confidenceThreshold);
                    return {
                        title: m.title,
                        score: Math.round(bayesianScore),
                        rawAvg: Math.round(R),
                        count: v
                    };
                })
                .sort((a, b) => b.score - a.score);

            if (!ranked.length) prixList.innerHTML = '<p class="text-center italic mt-10 opacity-50">Noch keine Bewertungen.</p>';
            ranked.forEach((m, idx) => {
                const d = document.createElement('div');
                d.className = "pixel-card p-4 flex items-center gap-4 bg-white mb-2";
                d.innerHTML = `
                    <div class="prix-rank">${idx+1}</div>
                    <div class="flex-1">
                        <p class="text-2xl font-bold">${m.title}</p>
                        <p class="text-sm font-bold opacity-60">${m.count} Stimmen â€¢ ${m.rawAvg}% Avg</p>
                    </div>
                    <div class="text-right"><p class="text-3xl font-bold text-blue-600">${m.score}%</p></div>
                `;
                prixList.appendChild(d);
            });

            renderProfile();
        };

        const renderProfile = () => {
            const planned = document.getElementById('my-movies-list');
            const joined = document.getElementById('joined-movies-list');
            if (!planned || !joined) return;
            planned.innerHTML = ''; joined.innerHTML = '';

            const list = Object.keys(moviesData).map(id => ({ id, ...moviesData[id] }));

            // Seen list (joined or past or direct adds or has rated)
            const seenList = list.filter(m => {
                const isCreator = m.creator === userName;
                const isJoined = m.joined && m.joined[userName];
                const hasRated = m.ratings && m.ratings[userName] !== undefined;
                const status = getStatus(m.day, m.time);
                const isDirect = !m.day || !m.time;
                return (hasRated || isJoined || (isCreator && (status === 'past' || isDirect)));
            }).sort((a, b) => (b.ratings?.[userName] ?? -1) - (a.ratings?.[userName] ?? -1));

            // Upcoming list (only if NOT rated yet)
            const plannedList = list.filter(m => {
                const isCreator = m.creator === userName;
                const isJoined = m.joined && m.joined[userName];
                const hasRated = m.ratings && m.ratings[userName] !== undefined;
                const status = getStatus(m.day, m.time);
                const isDirect = !m.day || !m.time;
                return (!hasRated && !isDirect && status === 'upcoming' && (isCreator || isJoined));
            });

            plannedList.forEach(m => planned.appendChild(createProfileCard(m)));
            seenList.forEach(m => joined.appendChild(createProfileCard(m)));
        };

        const createProfileCard = (movie) => {
            const card = document.createElement('div');
            card.className = "profile-movie-card";
            const rating = movie.ratings?.[userName] ?? null;
            const timeInfo = (movie.day && movie.time) ? `${movie.day} ${movie.time}` : 'DIREKT';
            
            card.innerHTML = `
                <div class="rating-fill-bg-static" style="width: ${rating ?? 0}%"></div>
                <div style="position: relative; z-index: 2; width: 100%; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p class="text-sm text-slate-500 font-bold">${timeInfo}</p>
                        <p class="text-3xl font-bold">${movie.title.toUpperCase()}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-3xl font-bold text-green-700">${rating !== null ? rating + '%' : '*'}</p>
                    </div>
                </div>
            `;
            card.onclick = () => openDetails(movie, true);
            return card;
        };

        const openDetails = (movie, fromProfile = false) => {
            const status = getStatus(movie.day, movie.time);
            const isDirect = !movie.day || !movie.time;
            const isCreator = movie.creator === userName;

            // EDIT MODAL: For creators of upcoming, non-direct movies
            if (isCreator && status === 'upcoming' && !isDirect) {
                currentEditingId = movie.id;
                isDirectAddMode = false;
                document.getElementById('modal-title').textContent = "EDIT";
                document.getElementById('m-title').value = movie.title;
                document.getElementById('m-day').value = movie.day;
                document.getElementById('m-time').value = movie.time;
                document.getElementById('modal-time-fields').classList.remove('hidden');
                document.getElementById('modal-direct-rate-section').classList.add('hidden');
                document.getElementById('delete-movie-modal-btn').classList.remove('hidden');
                document.getElementById('movie-modal').style.display = 'flex';
                return;
            }

            // DETAILS MODAL: For everyone else / past movies
            const modal = document.getElementById('details-modal');
            const ratingSection = document.getElementById('details-rating-section');
            const organizerSection = document.getElementById('details-organizer-section');
            const crewSection = document.getElementById('details-crew-section');
            const joinBtn = document.getElementById('details-join-btn');
            const delBtn = document.getElementById('details-delete-btn');
            const saveRatingBtn = document.getElementById('details-save-rating-btn');

            document.getElementById('details-title').textContent = movie.title.toUpperCase();
            document.getElementById('details-time').textContent = isDirect ? "MANUELL EINGEFÃœGT" : `${movie.day} @ ${movie.time}`;
            document.getElementById('details-creator').textContent = movie.creator;
            
            const isJoined = movie.joined?.[userName];

            // RATING logic: Only for past or direct movies
            if (status === 'past' || isDirect) {
                ratingSection.classList.remove('hidden');
                initRatingSlider('rating-slider', 'rating-fill', 'rating-val', movie.ratings?.[userName] ?? 0);
                saveRatingBtn.onclick = async () => {
                    await set(ref(rtdb, `apps/${appId}/movies/${movie.id}/ratings/${userName}`), tempRatingVal);
                    showToast("BEWERTUNG GESPEICHERT!");
                    modal.style.display = 'none';
                };
            } else {
                ratingSection.classList.add('hidden');
            }

            // JOIN logic: Only for upcoming movies
            if (status === 'upcoming' && !isDirect) {
                joinBtn.classList.remove('hidden');
                joinBtn.textContent = isJoined ? "AUSTRETEN" : "BEITRETEN";
                joinBtn.style.backgroundColor = isJoined ? "var(--danger)" : "var(--success)";
                joinBtn.style.color = "white";
                joinBtn.onclick = () => {
                    const r = ref(rtdb, `apps/${appId}/movies/${movie.id}/joined/${userName}`);
                    isJoined ? remove(r) : set(r, true);
                    modal.style.display = 'none';
                };
            } else {
                joinBtn.classList.add('hidden');
            }

            // DELETE logic (Profile/Creator cleanup)
            if (isCreator || fromProfile) {
                delBtn.classList.remove('hidden');
                delBtn.onclick = () => {
                    askConfirm(`"${movie.title.toUpperCase()}" lÃ¶schen?`, () => {
                        if (isCreator) {
                            // If you created it, delete the whole entry
                            remove(ref(rtdb, `apps/${appId}/movies/${movie.id}`)).then(() => {
                                modal.style.display = 'none';
                                showToast("GELÃ–SCHT");
                            });
                        } else {
                            // If you just joined/rated it, remove YOUR specific data
                            const joinedRef = ref(rtdb, `apps/${appId}/movies/${movie.id}/joined/${userName}`);
                            const ratingRef = ref(rtdb, `apps/${appId}/movies/${movie.id}/ratings/${userName}`);
                            Promise.all([remove(joinedRef), remove(ratingRef)]).then(() => {
                                modal.style.display = 'none';
                                showToast("ENTFERNT");
                            });
                        }
                    });
                };
            } else {
                delBtn.classList.add('hidden');
            }

            // Contextual visibility
            if (fromProfile) {
                organizerSection.classList.add('hidden');
                crewSection.classList.add('hidden');
            } else {
                organizerSection.classList.toggle('hidden', isDirect);
                crewSection.classList.toggle('hidden', isDirect);
                const joinedNames = movie.joined ? Object.keys(movie.joined) : [];
                document.getElementById('details-joined-list').innerHTML = joinedNames.length 
                    ? joinedNames.map(n => `<span class="bg-slate-100 border-2 border-black px-1 font-bold">${n}</span>`).join('')
                    : 'Niemand dabei.';
            }

            modal.style.display = 'flex';
        };

        const initRatingSlider = (sliderId, fillId, valId, initialVal) => {
            const slider = document.getElementById(sliderId);
            const fill = document.getElementById(fillId);
            const valLabel = document.getElementById(valId);
            tempRatingVal = initialVal;
            const updateUI = (pct) => {
                fill.style.width = pct + '%';
                valLabel.textContent = pct + '%';
                tempRatingVal = pct;
            };
            updateUI(tempRatingVal);
            const handleMove = (e) => {
                const rect = slider.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const pct = Math.max(0, Math.min(100, Math.round(((clientX - rect.left) / rect.width) * 100)));
                updateUI(pct);
            };
            slider.onmousedown = slider.ontouchstart = (e) => {
                e.preventDefault();
                handleMove(e);
                const moveListener = (ev) => handleMove(ev);
                const upListener = () => {
                    window.removeEventListener('mousemove', moveListener);
                    window.removeEventListener('touchmove', moveListener);
                    window.removeEventListener('mouseup', upListener);
                    window.removeEventListener('touchend', upListener);
                };
                window.addEventListener('mousemove', moveListener);
                window.addEventListener('touchmove', moveListener, { passive: false });
                window.addEventListener('mouseup', upListener);
                window.addEventListener('touchend', upListener);
            };
        };

        // --- BUTTON HANDLERS ---
        document.getElementById('planer-add-btn').onclick = () => {
            currentEditingId = null;
            isDirectAddMode = false;
            document.getElementById('modal-title').textContent = "FILM PLANEN";
            document.getElementById('movie-form').reset();
            document.getElementById('modal-time-fields').classList.remove('hidden');
            document.getElementById('modal-direct-rate-section').classList.add('hidden');
            document.getElementById('delete-movie-modal-btn').classList.add('hidden');
            document.getElementById('movie-modal').style.display = 'flex';
        };

        document.getElementById('profile-direct-add-btn').onclick = () => {
            currentEditingId = null;
            isDirectAddMode = true;
            document.getElementById('modal-title').textContent = "FILM HINZUFÃœGEN & RATEN";
            document.getElementById('movie-form').reset();
            document.getElementById('modal-time-fields').classList.add('hidden');
            document.getElementById('modal-direct-rate-section').classList.remove('hidden');
            document.getElementById('delete-movie-modal-btn').classList.add('hidden');
            initRatingSlider('modal-rating-slider', 'modal-rating-fill', 'modal-rating-val', 0);
            document.getElementById('movie-modal').style.display = 'flex';
        };

        document.querySelectorAll('.close-modal').forEach(b => b.onclick = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        });

        document.getElementById('movie-form').onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('m-title').value.trim();
            const data = {
                title: title,
                day: isDirectAddMode ? "" : document.getElementById('m-day').value,
                time: isDirectAddMode ? "" : document.getElementById('m-time').value,
            };
            try {
                if (currentEditingId) await update(ref(rtdb, `apps/${appId}/movies/${currentEditingId}`), data);
                else {
                    const initialRatings = {};
                    if (isDirectAddMode) initialRatings[userName] = tempRatingVal;
                    await push(ref(rtdb, `apps/${appId}/movies`), { ...data, creator: userName, joined: {}, ratings: initialRatings, createdAt: Date.now() });
                }
                document.getElementById('movie-modal').style.display = 'none';
                showToast("SAVE SUCCESS");
            } catch (e) { showToast("SAVE ERROR"); }
        };

        document.getElementById('delete-movie-modal-btn').onclick = () => {
            if (currentEditingId) {
                askConfirm("Wirklich lÃ¶schen?", () => {
                    remove(ref(rtdb, `apps/${appId}/movies/${currentEditingId}`))
                        .then(() => {
                            document.getElementById('movie-modal').style.display = 'none';
                            showToast("GELÃ–SCHT");
                        })
                        .catch(() => showToast("FEHLER"));
                });
            }
        };

        document.getElementById('m-title').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const box = document.getElementById('autocomplete');
            if (!val) return box.classList.add('hidden');
            const titles = [...new Set(Object.values(moviesData).map(m => m.title))];
            const matches = titles.filter(t => t.toLowerCase().includes(val));
            if (matches.length) {
                box.innerHTML = matches.map(t => `<div class="p-2 border-b border-slate-100 cursor-pointer text-2xl font-bold">${t.toUpperCase()}</div>`).join('');
                box.classList.remove('hidden');
                box.querySelectorAll('div').forEach(d => d.onclick = () => {
                    document.getElementById('m-title').value = d.textContent;
                    box.classList.add('hidden');
                });
            } else box.classList.add('hidden');
        };
    </script>
</body>
